<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    
    <!-- Bootstrap CSS for a modern look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Add custom CSS for background image and styling -->
    <style>
        /* Add background image to the entire body */
        body {
            background-image: url("C:\app\object_detection_web\static\images\bg.jpg");  /* Path to your background image */
            background-size: cover;        /* Makes the image cover the entire page */
            background-position: center;   /* Centers the background image */
            background-attachment: fixed;  /* Keeps the background fixed when scrolling */
            background-repeat: no-repeat;  /* Avoid repeating the background */
            color: white;                  /* Change the font color to white for readability */
        }

        /* Styling for the container */
        .container {
            background-color: rgba(0, 0, 0, 0.7);  /* Transparent background for form area */
            padding: 30px;
            border-radius: 10px;
            margin-top: 100px;
        }

        /* Styling for text elements */
        h1 {
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);  /* Text shadow for better readability */
            text-align: center;
        }

        /* Custom button styles */
        .btn-primary {
            background-color: #4CAF50; /* Green button */
            border: none;
        }

        .btn-secondary {
            background-color: #f44336; /* Red button */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Upload an Image for Object Detection</h1>
        
        <!-- Form to upload image -->
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group mt-4">
                <input type="file" class="form-control-file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Upload Image</button>
        </form>
        
        <!-- Button to upload another image -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Upload Another Image</a>
        </div>
    </div>
    
    <!-- Optional: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
